<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JavaScript Form Exercise</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <script defer src="05-form.js"></script>
</head>

<body class="bg-dark">
  <main>
    <form role="form" class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1>Contact Form</h1>
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="text" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="message">Submit your message.</label>
        <textarea id="message" rows="4" style="height:100%; width: 100%;"></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox1">
        <label class="form-check-label" for="checkbox1">Sign up for the newsletter</label>
      </div>
      <input type="button" class="btn" style="background-color:mediumblue; color: white;" value="Submit" onclick="submitBtn_Click()"/>
      <input type="reset" class="btn btn-secondary" value="Reset" />
    </form>
  </main>
</body>

</html>
