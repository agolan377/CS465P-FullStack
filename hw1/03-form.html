<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Form</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="03-form.css" />
</head>

<body>
  <main>
    <!-- add your code below -->
    <form>
      <ul>
        <h2>CONTACT FORM</h2>
        <li>
          <label for="nameTextInput">Name <span>(required)</span></label>
          <input type="text" id="nameTextInput" required>
        </li>
        <li>
          <label for="emailTextInput">Email Address <span>(required)</span></label>
          <input type="text" id="emailTextInput" required>
        </li>
        <li>
          <label for="commentsTextArea">Comments?</label>
          <textarea id="commentsTextArea"></textarea>
        </li>
        <li>
          <input type="checkbox" id="newsletterCheckbox">
          <label for="newsletterCheckbox" id="newsletterCheckboxLabel">Sign up for the newsletter</label>
        </li>
        <li>
          <button>Submit</button>
        </li>
      </ul>
    </form>
  </main>
</body>

</html>
