<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="hw1-styles.css" />
  <title>Bootstrap Form Exercise</title>
</head>
<div class="contactForm">
<body>
  <main>
    <h1>Bootstrap Form Exercise</h1>
    <!-- add your code below -->
    
      <form class="p-4 mx-auto">
        <h2>Contact Form</h2>
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="text" class="form-control" id="email" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox1">
          <label class="form-check-label" for="checkbox1">Sign up for the newsletter</label>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" />
        <input type="reset" class="btn btn-secondary" value="Reset" />
      </form>
    
  </main>
</body>
</div>
</html>
